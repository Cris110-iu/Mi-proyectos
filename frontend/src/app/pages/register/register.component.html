<div class="register-container">
    <h2>Registro de Usuario</h2>
  
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" />
        <div *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched">
          <small *ngIf="registerForm.get('nombre')?.errors?.['required']">El nombre es obligatorio</small>
        </div>
      </div>
  
      <div>
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          <small *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio</small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">Formato inválido</small>
        </div>
      </div>
  
      <div>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" formControlName="contraseña" />
        <div *ngIf="registerForm.get('contraseña')?.invalid && registerForm.get('contraseña')?.touched">
          <small *ngIf="registerForm.get('contraseña')?.errors?.['required']">La contraseña es obligatoria</small>
          <small *ngIf="registerForm.get('contraseña')?.errors?.['minlength']">
            Mínimo 6 caracteres
          </small>
        </div>
      </div>
  
      <button type="submit" [disabled]="registerForm.invalid">Registrarse</button>
  
    </form>
  
    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>
  </div>
