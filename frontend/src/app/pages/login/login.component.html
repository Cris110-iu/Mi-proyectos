<div class="login-container">
    <h2>Iniciar Sesión</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Correo inválido.</small>
        </div>
      </div>
  
      <div>
        <label for="contraseña">Contraseña</label>
        <input id="contraseña" type="password" formControlName="contraseña" />
        <div *ngIf="loginForm.get('contraseña')?.invalid && loginForm.get('contraseña')?.touched">
          <small>La contraseña es obligatoria.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
  
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
